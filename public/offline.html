<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - ExtractPics</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 400px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      border-radius: 8px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #F87B1B;
    }

    p {
      font-size: 16px;
      color: #999;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .retry-btn {
      display: inline-block;
      background: #F87B1B;
      color: #000;
      font-weight: 700;
      padding: 12px 32px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .retry-btn:hover {
      opacity: 0.9;
    }

    .status {
      margin-top: 24px;
      font-size: 12px;
      color: #666;
    }

    .pulse {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #F87B1B;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.png" alt="ExtractPics" class="logo">
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your network and try again.</p>
    <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
    <div class="status">
      <span class="pulse"></span>
      Waiting for connection...
    </div>
  </div>

  <script>
    // Auto-refresh when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
